name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # triggers on push to main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
  env:
    GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
  run: |
    echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${HOME}/firebase-key.json"
    export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"
    firebase deploy --project pasakay-project-ph --only hosting --non-interactive
