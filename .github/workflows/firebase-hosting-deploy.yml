name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # triggers on pushes to main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          # Write the service account JSON to a file
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${HOME}/firebase-key.json"

          # Tell Firebase CLI to use the JSON key file
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"

          # Deploy only hosting for the specified project
          firebase deploy --project pasakay-project-ph --only hosting
